<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <title>form-add-phone</title>
</head>
<body>
<div class="container">
    <h1>Add Phone</h1>
    <form th:action="@{${phones.id == null ? '/dt/add' : '/dt/admin/edit/' + phones.id}}"
          th:object="${phones}"
          method="post">
        <div class="form-group">
            <label for="tenDT">Tên Điện Thoại</label>
            <input type="text" class="form-control" id="tenDT" th:field="*{tenDT}">
        </div>
        <div class="form-group">
            <label for="tenDT">Địa chỉ</label>
            <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
        </div>
        <div class="form-group">
            <label for="tenDT">Giá vốn</label>
            <input type="text" class="form-control" id="giaVon" th:field="*{giaVon}">
        </div>
        <div class="form-group">
            <label for="tenDT">Loai điện thoại</label>
            <input type="text" class="form-control" id="loai" th:field="*{loai}">
        </div>
        <div class="form-group">
            <label for="tenDT">Nhà cung cấp</label>
            <input type="text" class="form-control" id="nhaCungCap" th:field="*{nhaCungCap}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
