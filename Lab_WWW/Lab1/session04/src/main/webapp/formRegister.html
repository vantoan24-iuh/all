<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Register</title>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form action="register" method="get" name = "registrationForm">
        <div class="form-group">
            <label for="first-name">Name <span>*</span></label>
            <input type="text" name="first-name" id="first-name" placeholder="First" required>
            <input type="text" name="last-name" id="last-name" placeholder="Last" required>
        </div>

        <div class="form-group">
            <label for="user-name">Username <span>*</span></label>
            <input type="text" name="user-name"  id="user-name" required>
        </div>

        <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password <span>*</span></label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" name="facebook" id="facebook" placeholder="Enter your Facebook profile URL">
        </div>

        <div class="form-group">
            <label for="bio">Short Bio</label>
            <textarea name="bio" id="bio" placeholder="Share a little information about yourself."></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
