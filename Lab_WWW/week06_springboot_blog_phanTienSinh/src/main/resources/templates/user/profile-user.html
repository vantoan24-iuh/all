<div th:insert="fragments/navbar :: nav"></div>
<main class="container py-4">
    <div class="profile-header bg-white rounded-3 shadow-sm p-4 mb-4">
        <div class="row align-items-center">
            <div class="col-md-3 text-center text-md-start mb-4 mb-md-0">
                <img src="https://picsum.photos/200/200" class="profile-image rounded-circle" alt="User Profile">
            </div>
            <div class="col-md-6 text-center text-md-start">
                <h1 class="h3 mb-2" th:text="${user.firstName + ' '+ user.lastName}"></h1>
                <ul class="mb-0">
                    <li class="mb-2">
                        Works at <strong>Tech Company</strong>
                    </li>
                    <li class="mb-2">
                        Lives in <strong>Ho Chi Minh City, VN</strong>
                    </li>
                    <li class="mb-2">
                        Joined <strong th:text="${#temporals.format(user.registeredAt, 'dd-MM-yyyy HH:mm')}"></strong>
                    </li>
                    <li class="mb-2">
                        Email:
                        <a th:href="${user.email != null ? 'mailto:' + user.email : ''}" th:text="${user.email != null ? user.email : 'Dont email'}"></a>
                    </li>
                    <li class="mb-2">
                        Phone:
                        <label th:text="${user.mobile != null ?user.mobile: 'Dont phone' }"> </label>
                    </li>
                </ul>
                <p class="mb-3" th:text="${user.intro}"></p>
                <p class="mb-3" th:text="${user.profile}"></p>
            </div>

            <div class="col-md-3 text-center mt-4 mt-md-0">
                <div class="row g-2">
                    <div class="col-4">
                        <div class="stat-box">
                            <h3 class="h2 mb-0">42</h3>
                            <small class="text-muted">Posts</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
