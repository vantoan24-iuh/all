<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Company List</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        <!-- Company 1 -->
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Company Logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Company A</h5>
                    <p class="card-text">123 Street, City</p>
                    <a href="#" class="btn btn-primary">View Job</a>
                </div>
            </div>
        </div>
        <!-- Company 2 -->
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Company Logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Company B</h5>
                    <p class="card-text">456 Avenue, City</p>
                    <a href="#" class="btn btn-primary">View Job</a>
                </div>
            </div>
        </div>
        <!-- Company 3 -->
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Company Logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Company C</h5>
                    <p class="card-text">789 Boulevard, City</p>
                    <a href="#" class="btn btn-primary">View Job</a>
                </div>
            </div>
        </div>
        <!-- Company 4 -->
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Company Logo">
                <div class="card-body text-center">
                    <h5 class="card-title">Company D</h5>
                    <p class="card-text">101 Main St, City</p>
                    <a href="#" class="btn btn-primary">View Job</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
