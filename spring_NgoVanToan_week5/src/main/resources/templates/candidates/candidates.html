<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${candidates}">
    <h2 th:case="null" class="text-center">No candidates yet!</h2>
    <a th:href="@{/candidates/form-add-candidate}" class="btn btn-outline-warning mb-3"></a>
    <div th:case="*">
        <h1 class="text-center">Candidates</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Dob</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.id}"></td>
                    <td th:text="${candidate.fullName}"></td>
                    <td th:text="${candidate.dob}"></td>
                    <td th:text="${candidate.address}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td>
                    <!--  dạng http://localhost:8080/list/edit/<số id>                      -->
                        <a th:href="@{/candidates/form-update-candidate/{id} (id=${candidate.id})}" class="btn btn-primary me-3">Edit</a>
                        <a th:href="@{/candidates/delete/{id} (id=${candidate.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
